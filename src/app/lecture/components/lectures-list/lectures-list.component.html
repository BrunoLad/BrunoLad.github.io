<div class="container">
    <div class="row">
        <div 
            *ngFor="let lecture of lectures$ | async"
            class="card col-12 col-md-5 col-lg-3 mx-4 my-2"
            style="width: 18rem;">
            <img 
                src=""
                class="card-image-top"
                alt="">
            <div class="card-body">
            <h5 class="card-title">
                <fa-icon *ngIf="lecture.icon" [icon]="lecture?.icon"></fa-icon> {{lecture.name}}
            </h5>
            <p class="card-text">
                Clique no bot√£o abaixo para ver a lista de professores que lecionam esta disciplina
            </p>
            <a routerLink="/lecture/{{lecture.id}}" class="btn btn-warning">Professores</a>
            </div>
        </div>
    </div>
</div>
